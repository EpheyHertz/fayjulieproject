    <script>
        // Your existing JavaScript code for adding items to cart
        
        // Function to search for shoes
        function searchShoes(query) {
            const shoes = document.querySelectorAll('.shoe');
            const searchResultsContainer = document.getElementById('searchResults');
            searchResultsContainer.innerHTML = ''; // Clear previous results

            shoes.forEach(shoe => {
                const shoeName = shoe.querySelector('h2').textContent.toLowerCase();
                if (shoeName.includes(query.toLowerCase())) {
                    const shoeClone = shoe.cloneNode(true); // Clone the shoe item
                    shoeClone.querySelector('.add-to-cart').remove(); // Remove Add to Cart button
                    searchResultsContainer.appendChild(shoeClone); // Append matching shoe to search results
                }
            });

            if (searchResultsContainer.innerHTML === '') {
                searchResultsContainer.innerHTML = '<p>No matching shoes found.</p>';
            }
        }
    </script>

    <script>
        // Add to Cart button click event listener
        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', () => {
                const shoe = button.parentElement;
                const shoeName = shoe.querySelector('h2').textContent;
                const shoePrice = shoe.querySelector('p').textContent;
                const shoeSize = shoe.querySelector('select').value;
                const shoeImage = shoe.querySelector('img');
                const shoeImageSrc = shoeImage.src;
                const shoeImageWidth = shoeImage.width; // Get the width of the image
                const shoeImageHeight = shoeImage.height; // Get the height of the image
                const item = { name: shoeName, price: shoePrice, size: shoeSize, imageSrc: shoeImageSrc, imageWidth: shoeImageWidth, imageHeight: shoeImageHeight };

                // Retrieve cart items from localStorage
                const cartItems = JSON.parse(localStorage.getItem('cart')) || [];

                // Add new item to cart
                cartItems.push(item);

                // Store updated cart items back to localStorage
                localStorage.setItem('cart', JSON.stringify(cartItems));

                // Redirect to the cart page
                window.location.href = 'cart.html';
            });
        });
